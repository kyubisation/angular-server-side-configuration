name: Continuous Integration
on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - uses: ./.github/actions/yarn-install

      - uses: actions/github-script@v5
        with:
          script: |
            console.log('github');
            console.log(github);
            console.log('context');
            console.log(context);
